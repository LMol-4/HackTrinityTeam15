<!doctype html>
<html lang="en" class="h-100">
<head>
  <!-- Existing head content -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rentalyze - Letter Editor</title>

  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../css/style.css" rel="stylesheet">

  <!-- Quill Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    #editor-container {
      height: 500px;
      background-color: white;
      color: black;
      text-align: left;
    }
    .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <!-- Navbar -->
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Rentalyze</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link" href="../homepage.html">Home</a>
          <a class="nav-link" href="#">Generate</a>
          <a class="nav-link" href="ourmission.html">Our Mission</a>
          <a class="nav-link" href="aboutus.html">About Us</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="px-3">
      <div id="editor-container"></div>
      <button id="download-pdf-button" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Download as PDF</button>
    </main>

    <!-- Footer -->
    <footer class="mt-auto text-white-50">
      <p>Created By Team 15 For <a href="https://hacktrinity.com/" class="text-white">GenAI x Law</a></p>
    </footer>
  </div>

  <!-- Quill Editor JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Editor Script -->
  <script>
    // Retrieve the letter from sessionStorage
    const letter = sessionStorage.getItem('generatedLetter');

    if (!letter) {
      alert('No letter found. Please generate a letter first.');
      window.location.href = 'index.html'; // Redirect back if no letter is found
    } else {
      const quill = new Quill('#editor-container', { theme: 'snow' });
      quill.setText(letter);

      const downloadPdfButton = document.getElementById('download-pdf-button');

      downloadPdfButton.addEventListener('click', async () => {
        const editedLetter = quill.getText();

        try {
          const response = await fetch('http://localhost:8000/generate-pdf/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ letter: editedLetter })
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Server error');
          }

          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);

          // Create a temporary link to trigger the download
          const a = document.createElement('a');
          a.href = url;
          a.download = 'edited_letter.pdf';
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
        } catch (error) {
          console.error('Error downloading PDF:', error);
          alert('Error downloading PDF. Please try again later.');
        }
      });
    }
  </script>
</body>
</html>
