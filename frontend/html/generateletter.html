<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentalyze: Generate Letter</title>
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/generateletter.css">
</head>
<body>
    <div id="gradient-bg"></div>
    <canvas id="particleCanvas"></canvas>

    <nav>
        <a href="homepage.html" class="logo">Rentalyze</a>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="generateletter.html">Generate Letter</a></li>
                <li><a href="ourmission.html">Our Mission</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <h1>Generate Letter</h1>
            <form id="letter-form">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="address">Your Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="input-group">
                    <label for="landlord-name">Landlord's Name</label>
                    <input type="text" id="landlord-name" required>
                </div>
                <div class="input-group">
                    <label for="landlord-address">Landlord's Address</label>
                    <input type="text" id="landlord-address" required>
                </div>
                <div class="input-group">
                    <label for="tone">Tone of Response</label>
                    <select id="tone" required>
                        <option value="formal">Formal</option>
                        <option value="friendly">Friendly</option>
                        <option value="assertive">Assertive</option>
                        <option value="urgent">Urgent</option>
                        <option value="urgent">Neutral</option>
                        <option value="urgent">Angry</option>
                        <option value="urgent">Threatening</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="input-group">
                    <label for="problems">Problems</label>
                    <textarea id="problems" required></textarea>
                </div>
                <div class="input-group">
                    <label for="communication-history">History of Communication</label>
                    <textarea id="communication-history"></textarea>
                </div>
                <div class="input-group">
                    <label for="rental-contract">Upload Rental Contract</label>
                    <input type="file" id="rental-contract">
                </div>
                <button type="submit" class="generate-button">Generate Letter</button>
            </form>
        </div>
        <div class="main-content">
            <h1>Generated Letter</h1>
            <div id="generated-letter"></div>
        </div>
    </div>
    <script src="../js/generateletter.js"></script>
</body>
</html>
